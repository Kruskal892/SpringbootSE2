<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-18mE4kWBq781YhFldvKuhfTAU6auU8tT94WrHftjobÐ³CEXSU10Boqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >

</head>
<body>

<div class="container col-md-4 text-center mt-4">
    <h2 class="text text-primary">EMPLOYEE LIST</h2>
    <table class="table table-info mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td><a th:text="${employee.name}"></a></td>
            <td>
                <a th:href="'/' + ${employee.id}">
                    <img th:src="${employee.image}" width="100" height="100"/>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
