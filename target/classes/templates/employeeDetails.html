<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhLTQ8IRABdZL16030VMWSKtQ0p6b7In1213/Jr59b6EGGoI1aFk7cmDA6j6g0" crossorigin="anonymous">
</head>
<body>
<div class="container col-md-5 text-center mt-4">
    <h2 class="text text-primary mb-4">EMPLOYEE DETAIL</h2>
    <div class="col">
        <img th:src="${employee.image}" width="200" height="200">
    </div>
    <div class="col">
        <h1 class="text-success" th:text="${employee.name}"/>
        <h3 th:text="'Age' + ${employee.age}"></h3>
        <h3 th:text="'Address: '+ ${employee.address}"></h3>
    </div>
</div>
</body>
</html>
